<html lang="en">
<head>

<body>
    <div id="calculator" class="text-center">
        <h1>Sərfəli şərtlərlə kredit almağa tələsin</h1>
        <span>Qeyd olunan hissələrə kredit məlumatlarını əlavə edin</span>
        <br>
        <input id="number" type="number" placeholder="AZN">
        <br>
        <input id="percent" type="number" placeholder="Faiz %">
        <br> 
        <select name="" id="month" >
            <option value="6">6 ay</option>
            <option value="12">12 ay</option>
            <option value="18">18 ay</option>
            <option value="24">24 ay</option>
        </select>
        <!-- <input id="month" type="number" placeholder="Ay"> -->

        <h1 style="color: #000000" >Məbləğ: <span id="price">0</span> AZN</h1>
        <h1 style="color: #000000" >Aylıq Ödəniləcək Məbləğ: <span id="price-month">0</span> AZN</h1>
        <button id="btn" class="btn btn-success mt-4 p-4">Hesabla</button>
        <script src="assets/main.js"></script>
    </div>
